<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Details</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.png') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="p_folio_body">
  <nav class="navbar navbar-expand-lg #bg-body-tertiary" data-bs-theme="dark" style="background-color: #000000;">
    <div class="container-fluid">
      <a class="navbar-brand image-brand" href="#home">
<!--          <div class="image-brand">-->
            <img src="{{ url_for('static', filename='image/brand.png') }}">
            <div class="bottom-left">LAWRENCE NNO</div>
<!--          </div>-->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index', _anchor='about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index', _anchor='portfolio') }}">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index', _anchor='contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container">
      <h2 class="text-center p_folio_h2">Portfolio Details</h2>
<!--      <hr>-->
        <div class="card p_folio_card">
          <div class="card-header">
            <h5 class="card-title text-center p_folio_title">{{ p_folio.title }}</h5>
          </div>
          <div class="p_folio_image_holder">
            <a href="{{ p_folio.project_link }}" target="_blank" rel="noopener noreferrer"><img src="{{ url_for('static', filename=p_folio.image_url) }}" class="card-img-top text-center" alt="Portfolio Image"></a>
          </div>
          <div class="card-body">
            <p class="card-text p_folio_text text-center">{{ p_folio.body | safe }}</p>
<!--            <a href="#" class="btn btn-primary p_folio_link">Youtube demo</a>-->
          </div>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
